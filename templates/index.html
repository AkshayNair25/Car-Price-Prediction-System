<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper">
        <h2>Car Price Prediction System</h2>
        <form action="{{ url_for('predict')}}" method="post">
            <div class="input-group">
                <div class="input-box">
                    <h4>Purchase Year</h4>
                    <input type="number" placeholder="Year" name="Year" required class="normal-input">
                </div>
                <div class="input-box">
                    <h4>Showroom Price</h4>
                    <input type="number" placeholder="Lakhs" name="Present_Price" required="required" class="normal-input">
                </div>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <h4>Kilometers Driven</h4>
                    <input type="number" name="Kms_Driven" placeholder="Km" required="required" class="normal-input">
                </div>
                <div class="input-box">
                    <h4>Previous Owners</h4>
                    <input type="text" name="Owner" required="required" placeholder="0 or 1 or 3" class="normal-input">
                </div>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <h4>Seller Type</h4>
                    <input type="radio" id="Dealer" name="Seller_Type_Individual" checked class="radio" required="required">
                    <label for="Dealer">Dealer</label>
                    <input type="radio" id="Individual" name="Seller_Type_Individual" class="radio" required="required">
                    <label for="Individual">Individual</label>
                </div>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <h4>Transmission</h4>
                    <input type="radio" id="Automatic" name="Transmission_Mannual" checked class="radio" required="required">
                    <label for="Automatic">Automatic</label>
                    <input type="radio" id="Mannual" name="Transmission_Mannual" class="radio" required="required">
                    <label for="Mannual">Manual</label>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <h4>Fuel Type</h4>
                    <select name="Fuel_Type_Petrol" required="required">
                        <option value="Petrol">Petrol</option>
                        <option value="Diesel">Diesel</option>
                        <option value="Diesel">CNG</option>
                    </select>
                </div>
                <div class="input-box">
                    <h4>Model Type</h4>
                    <select  name="Model" required="required">
                        <option value="Hatchback">Hatchback</option>
                        <option value="Sedan" >Sedan</option>
                        <option value="SUV" >SUV</option>
                        <option value="MUV">MUV</option>
                        <option value="Bike">Bike</option>
                    </select>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <a href="http://127.0.0.1:5500/templates/top10.html" target="_blank"> <input type="button" class="button" value="Top 10 Used Cars" /> </a>
                </div>
                <div class="input-box">
                    <a href="http://127.0.0.1:5500/templates/graph_&_stats.html" target="_blank"> <input type="button" class="button" value="Graph & Stats" /> </a>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <button type="submit" >PREDICT</button>
                </div>
            </div>
            <h3 style="text-align: center; text-transform: uppercase;">{{ prediction_text }}</h3>
        </form>
    </div>
<style>
    *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body{
    background:linear-gradient(to right, #1488CC, #2B32B2);;
    font-family: Arial, Helvetica, sans-serif;
}

.normal-input{
    width: 100%;
    padding: 14px;
    text-align: left;
    background-color: #fcfcfc;
    transition: 0.3s;
    outline: none;
    border: 1px solid #c0bfbf;
    border-radius: 3px;
}


.wrapper{
    background-color: #fff;
    width: 650px;
    padding: 30px;
    margin: 100px  auto 0;
    box-shadow: 0px 0px 20px rgba(0,0,0,0.5);
}
.wrapper h2{
    background-color: #fcfcfc;
    color: #1488CC;
    font-size: 30px;
    padding: 10px;
    margin-bottom: 20px;
    text-align: center;
    border: 0.5px dotted #333;
}
h4, h3{
    padding-bottom: 5px;
    color: #1488CC;
}
.input-group{
    margin-bottom: 8px;
    width: 100%;
    position: relative;
    display: flex;
    flex-direction: row;
    padding: 5px 0;
}
.input-box{
    width: 100%;
    margin-right: 12px;
    position: relative;
}
.input-box:last-child{
    margin-right: 0;
}
.name{
    padding: 14px 10px 14px 50px;
    width: 100%;
    background-color: #fcfcfc;
    border: 1px solid #00000033;
    outline: none;
    letter-spacing: 1px;
    transition: 0.3s;
    border-radius: 3px;
    color: #333;
}
.name:focus, .dob:focus{
    -webkit-box-shadow:0 0 2px 1px #1488CC80;
    -moz-box-shadow:0 0 2px 1px #1488CC80;
    box-shadow: 0 0 2px 1px #1488CC80;
    border: 1px solid #1488CC;
}
.input-box .icon{
    width: 48px;
    display: flex;
    justify-content: center;
    align-items: center;
    position: absolute;
    top: 0px;
    left: 0px;
    bottom: 0px;
    color: #333;
    background-color: #f1f1f1;
    border-radius: 2px 0 0 2px;
    transition: 0.3s;
    font-size: 20px;
    pointer-events: none;
    border: 1px solid #00000033;
    border-right: none;
}
.name:focus + .icon{
    background-color: #1488CC;
    color: #fff;
    border-right: 1px solid #1488CC;
    border: none;
    transition: 1s;
}

.radio{
    display: none;
}
.input-box label{
    width: 50%;
    padding: 13px;
    background-color: #fcfcfc;
    display: inline-block;
    float: left;
    text-align: center;
    border: 1px solid #c0bfbf;
}
.input-box label:first-of-type{
    border-top-left-radius: 3px;
    border-bottom-left-radius: 3px;
    border-right: none;
}
.input-box label:last-of-type{
    border-top-right-radius: 3px;
    border-bottom-right-radius: 3px;
}
.radio:checked + label{
    background-color: #1488CC;
    color: #fff;
    transition: 0.5s;
}
.input-box select{
    display: inline-block;
    width: 100%;
    padding: 12px;
    background-color: #fcfcfc;
    float: left;
    text-align: center;
    font-size: 16px;
    outline: none;
    border: 1px solid #c0bfbf;
    cursor: pointer;
    transition: all 0.2s ease;
}
.input-box select:focus{
    background-color: #1488CC;
    color: #fff;
    text-align: center;
}
button{
    width: 100%;
    background: transparent;
    border: none;
    background: #1488CC;
    color: #fff;
    padding: 15px;
    border-radius: 4px;
    font-size: 16px;
    transition: all 0.35s ease;
}

.button{
    width: 100%;
    background: transparent;
    border: none;
    background: #1488CC;
    color: #fff;
    padding: 15px;
    border-radius: 4px;
    font-size: 16px;
    transition: all 0.35s ease;
}

.button:hover{
    cursor: pointer;
    background: #2B32B2;
}


button:hover{
    cursor: pointer;
    background: #2B32B2;
}
</style>
</body>
</html>
